{% extends 'base.html' %}
{% block content %}
<h2>Products</h2>
<div class="product-list">
    {% for product in products %}
        <div class="product">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
            <a href="{{ url_for('product', product_id=product.id) }}">View</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
