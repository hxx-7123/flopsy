{% extends 'base.html' %}
{% block content %}
<h2>User Profile</h2>
{% if user %}
    <div class="profile-info">
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <a href="{{ url_for('logout') }}">Logout</a>
    </div>
{% else %}
    <p>User data not found.</p>
{% endif %}

{% endblock %}
